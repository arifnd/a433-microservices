apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels:
    app: karsajobs
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
        - name: karsajob-ui
          image: ghcr.io/arifnd/karsajobs-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
