apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: karsajobs
spec:
  selector:
    matchLabels:
      app: karsajobs
      tier: data
  serviceName: mongodb
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: karsajobs
        tier: data
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - image: mongo
        name: mongodb
        env:
          - name: MONGO_INITDB_ROOT_USERNAME_FILE
            value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD_FILE
            value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
        volumeMounts:
          - name: mongo-pv
            mountPath: /data/db
          - name: mongo-config
            mountPath: /config
          - name: mongo-secret
            mountPath: /etc/mongo-credentials
            readOnly: true
        ports:
        - containerPort: 27017
          name: mongodb
      volumes:
        - name: mongo-pv
          persistentVolumeClaim:
            claimName: mongo-pv-claim
        - name: mongo-config
          configMap:
            name: mongo-config
        - name: mongo-secret
          secret:
            secretName: mongo-secret
